<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Message Encryptor</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 1em; }
  input, select, button, textarea { width: 100%; margin: 0.5em 0; padding: 0.5em; }
  textarea { height: 100px; }
</style>
</head>
<body>
<h2>Message Encryptor</h2>

<label for="message">Enter message (letters and numbers only):</label>
<input id="message" type="text" placeholder="Enter your message" />

<label for="key-select">Choose encryption key (1-10):</label>
<select id="key-select">
  <option value="1">Key 1</option>
  <option value="2">Key 2</option>
  <option value="3">Key 3</option>
  <option value="4">Key 4</option>
  <option value="5">Key 5</option>
  <option value="6">Key 6</option>
  <option value="7">Key 7</option>
  <option value="8">Key 8</option>
  <option value="9">Key 9</option>
  <option value="10">Key 10</option>
</select>

<button onclick="encryptMessage()">Encrypt Message</button>

<label for="encrypted-output">Encrypted Message:</label>
<textarea id="encrypted-output" readonly></textarea>

<label for="decrypt-key">Enter key to decrypt:</label>
<input id="decrypt-key" type="number" min="1" max="10" placeholder="Enter key number" />

<button onclick="decryptMessage()">Decrypt Message</button>

<label for="decrypted-output">Decrypted Message:</label>
<textarea id="decrypted-output" readonly></textarea>

<script src="encryptor.js"></script>
</body>
</html>
